<!DOCTYPE html>
<html>
    <head>
        <title>Basic Web Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="js/jquery-2.1.1.js"></script>
        <script type="text/javascript" src="js/highcharts.js"></script>
        <script type="text/javascript" src="js/report.js"></script>
        <link rel="stylesheet" type="text/css" href="css/report.css">

    </head>
    <body>
        <div id="corps">
            <div id="graphContainer">
                <div id="graph">
                    <!-- Graphe -->
                </div>
            </div>
            <menu>
                <div id="graphSlider">
                        
                    <div id="graphScores" class="button">
                        Scores
                    </div>
                    <div id="graphFriendSuccess" class="button">
                        Frère d'arme / Némésis
                    </div>
                    <div id="graphDealer" class="button">
                        Jouer (bourré / sa vie)
                    </div>
                    <div id="graphLuck" class="button">
                        Cocu / Petit joueur
                    </div>
                    <div id="graphWinRate" class="button">
                        Un jeu, une victoire
                    </div>

                </div>
            </menu>
        </div>

        
    </body>
</html>
